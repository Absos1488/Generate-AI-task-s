<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate AI task</title>
    <link rel="stylesheet" href="style/index.css" />
    <script onerror="handleError()" src="index.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/php/php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/ruby/ruby.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"></script>
  </head>
  <body>
    <header class="task__header">
      <a href="#" class="task__header__logo-link">
        <svg
          class="task__header__logo-link-item"
          xmlns="http://www.w3.org/2000/svg"
          height="40px"
          viewBox="0 -960 960 960"
          width="40px"
          fill="#e3e3e3"
        >
          <path
            d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"
          />
        </svg>
      </a>
      <nav class="task__header__nav">
        <a href="#" class="task__header__nav-item"><h4>Start Learning</h4></a>
      </nav>
      <h1 class="task__header-h1">Generation IT Tasks</h1>
    </header>

    <section class="task__menager">
      <form
        id="task__menager-form"
        action="/database-server"
        method="POST"
        class="task__menager-form"
      >
        <div class="task__menager-div">
          <span class="task__menager-item-p">
            <h2>Problem Condition:</h2>
          </span>

          <div class="task__menager-item-input">
            <textarea
              name="input1"
              class="task__menager-item-input-item"
              placeholder="Write text"
              id="menager-input"
            ></textarea>
          </div>

          <label for="progress">Select complexity:</label>
          <div class="task__menager-progress-container">
            <input
              placeholder="hardest range"
              id="harder"
              class="task__menager-progress-container-item"
              type="range"
              min="1"
              max="3"
              value="2"
              name="progress"
            />
          </div>

          <div class="task__menager-progress-container-levels">
            <span>Easy</span>
            <span>Middle</span>
            <span>Hard</span>
          </div>

          <button
            type="submit"
            class="task__menager-progress-container-button"
            id="submit-task-button"
          >
            Send
          </button>
        </div>
      </form>
    </section>

    <article class="task__article">
      <form action="data-base" id="task__article-form">
        <h2>Yours solution:</h2>
        <select
          class="task__article-div-select"
          name="select"
          title="section"
          id="select"
          onchange="changeLanguage(this.value)"
        >
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="htmlmixed">HTML</option>
          <option value="css">CSS</option>
          <option value="php">PHP</option>
          <option value="java">Java</option>
          <option value="cpp">C++</option>
          <option value="sql">SQL</option>
          <option value="ruby">Ruby</option>
          <option value="xml">XML</option>
        </select>
        <div class="task__article-div">
          <textarea
            name="input2"
            class="task__article-div-textarea"
            id="task-input"
            placeholder="Write code"
          ></textarea>
        </div>
        <button
          id="submit-solution-button"
          type="submit"
          class="task__article-div-textarea-button"
        >
          Send
        </button>
      </form>
    </article>

    <footer class="task__footer">
      <div class="task__footer-div">
        <ul class="task__footer-div-list" id="list">
          <li class="task__footer-div-list-info"><h2>info</h2></li>
          <li class="task__footer-div-list-item">
            <a href="#">City: London</a>
          </li>
          <li class="task__footer-div-list-item">
            <a href="#">Telephone: +7978888123</a>
          </li>
          <li class="task__footer-div-list-item">
            <a href="#">email: generationAI@gmail.com</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
